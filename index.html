<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safer Internet Day - Stay Safe Online!</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg.gif') repeat; /* Set background to bg.gif and repeat */
            color: #fff;
        }

        h1, h2 {
            color: #FFEA00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .header-banner {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-banner h1 {
            font-size: 3.5rem;
        }

        .header-banner p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Full-Width Marquee */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: relative;
        }

        .marquee {
            display: flex;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }

        .marquee img {
            height: 100px;
            margin-right: 50px; /* Adds spacing between images */
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #FFEA00;
            color: #333;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: 2px dashed #333;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #FFDD33;
        }

        /* Hidden Iframe Section */
        .iframe-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .marquee img {
                height: 80px;
            }
        }

    </style>
</head>
<body>

    <!-- Full-Width Marquee with Dog Image -->
    <div class="marquee-container">
        <div class="marquee">
            <img src="dog.png" alt="Funny Dog">
            <img src="dog.png" alt="Funny Dog">
            <img src="dog.png" alt="Funny Dog">
            <img src="dog.png" alt="Funny Dog">
        </div>
    </div>

    <div class="container">
        <!-- Header Banner -->
        <div class="header-banner">
            <h1>ðŸš€ Safer Internet Day 2025! ðŸŒŒ</h1>
            <p>Let's make the internet a safer place for everyone, especially you!</p>
        </div>

        <!-- Action Button to Show PowerPoint -->
        <div class="btn-container">
            <button class="btn" onclick="showIframe()">ðŸ“‚ View PowerPoint</button>
        </div>

        <!-- Hidden Iframe for PowerPoint -->
        <div id="iframe-container" class="iframe-container">
            <iframe src="https://1drv.ms/p/c/c02e3708008677e2/IQRbZ0zSGf59QJtVojPGyEsOASnFnj4Jbc0TRC1A_hOrZgI" width="402" height="327" frameborder="0" scrolling="no"></iframe>
        </div>

    </div>

    <script>
        function showIframe() {
            document.getElementById("iframe-container").style.display = "block";
        }
    </script>

</body>
</html>
